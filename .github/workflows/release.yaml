name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    runs-on: macos-14
    strategy:
      fail-fast: true
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Build
        run: cargo build --workspace --release --target ${{ matrix.target }}

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/antegen artifacts/antegen-${{ steps.version.outputs.version }}-${{ matrix.target }}
          cp target/${{ matrix.target }}/release/libantegen_geyser_plugin.dylib artifacts/antegen-geyser-${{ steps.version.outputs.version }}-${{ matrix.target }}.dylib
          chmod +x artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: artifacts/*
          retention-days: 1

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libssl-dev libudev-dev pkg-config

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build
        run: cargo build --workspace --release

      - name: Package artifacts
        run: |
          mkdir -p artifacts
          cp target/release/antegen artifacts/antegen-${{ steps.version.outputs.version }}-x86_64-unknown-linux-gnu
          cp target/release/libantegen_geyser_plugin.so artifacts/antegen-geyser-${{ steps.version.outputs.version }}-x86_64-unknown-linux-gnu.so
          chmod +x artifacts/*

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-x86_64-unknown-linux-gnu
          path: artifacts/*
          retention-days: 1

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install yq
        run: sudo snap install yq

      - name: Get version information
        id: versions
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "solana_version=$(yq -oy '.workspace.dependencies."solana-sdk".version' Cargo.toml)" >> $GITHUB_OUTPUT
          echo "anchor_version=$(yq -oy '.workspace.dependencies."anchor-lang".version' Cargo.toml)" >> $GITHUB_OUTPUT
          echo "rust_version=$(yq -oy '.toolchain.channel' rust-toolchain.toml)" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fail_on_unmatched_files: true
          prerelease: false
          body: |
            ## Antegen ${{ steps.versions.outputs.version }}

            ### Binaries
            - `antegen` - CLI tool
            - `antegen-geyser` - Geyser plugin

            ### Runtime Versions
            - Solana `${{ steps.versions.outputs.solana_version }}`
            - Rust `${{ steps.versions.outputs.rust_version }}`
            - Anchor `${{ steps.versions.outputs.anchor_version }}`

            ### Installation

            **Via cargo:**
            ```bash
            cargo install antegen-cli
            ```

            **Via script:**
            ```bash
            curl -sSfL https://raw.githubusercontent.com/wuwei-labs/antegen/main/scripts/install.sh | sh
            ```

            ---
            [Documentation](https://docs.antegen.xyz) | [GitHub](https://github.com/wuwei-labs/antegen)
          files: |
            artifacts/*
