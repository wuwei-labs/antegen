[package]
name = "antegen"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }
readme = { workspace = true }
keywords = { workspace = true }
publish = false

[profile.release]
overflow-checks = true
lto = "fat"
codegen-units = 1

[profile.release.build-override]
opt-level = 3
incremental = false
codegen-units = 1

[workspace]
resolver = "2"
members = [
    "cli",
    "crates/observer",
    "crates/cron",
    "crates/executor",
    "plugin",
    "programs/thread",
    "sdk",
]

[workspace.package]
version = "3.0.0"
authors = ["Antegen Maintainers <maintainers@antegen.xyz>"]
repository = "https://github.com/wuwei-labs/antegen"
homepage = "https://antegen.xyz/"
documentation = "https://docs.antegen.xyz/"
license = "MIT"
edition = "2021"
readme = "./README.md"
keywords = ["solana"]

[workspace.dependencies]
solana-cron = { path = "crates/cron" }
antegen-observer = { path = "crates/observer" }
antegen-executor = { path = "crates/executor" }
antegen-sdk = { path = "sdk" }
antegen-thread-program = { path = "programs/thread", features = [
    "no-entrypoint",
] }

anchor-lang = { version = "0.31.1" }
anchor-spl = { features = ["mint", "token"], version = "0.31.1" }
borsh = { version = "0.10.3" }

actix-cors = { version = "0.6.4" }
actix-web = { version = "4.3.1" }
agave-geyser-plugin-interface = { version = "=2.1.21" }
anyhow = { version = "1.0.94" }
async-nats = { version = "0.40.0" }
async_once = { version = "0.2.6" }
async-trait = { version = "0.1.83" }
base64 = { version = "0.22.1" }
bincode = { version = "1.3.3" }
bs58 = { version = "0.5.1" }
bugsnag = { version = "0.2.1" }
byte-unit = { version = "4.0.18" }
bzip2 = { version = "0.5.0" }
chrono = { version = "0.4.39", default-features = false, features = ["alloc"] }
clap = { version = "4.5.23", features = ["derive"] }
dirs-next = { version = "2.0.0" }
futures = { version = "0.3.31" }
hex = { version = "0.4.3" }
getrandom = { version = "0.2.2", features = ["custom"] }
indicatif = { version = "0.17" }
lazy_static = { version = "1.5.0" }
