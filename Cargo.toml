log = { version = "0.4" }
nom = { version = "7.1.3" }
once_cell = { version = "1.20.2" }
proc-macro2 = { version = "1.0.95" }
prost = { version = "0.12.3" }
pyth-sdk-solana = { version = "0.10" }
rand = { version = "0.8" }
rayon = { version = "1.7.0" }
